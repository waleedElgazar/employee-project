<button type="button" class="btn btn-primary" (click)="showOnlyFollowed()">Show Followed</button>
<h1>Employees List</h1>
<div style="width: 100%" class="row" >

  <ul *ngFor="let employee of employees;let i =index" class="col-4">
    <div style="width: 100%">
      <div class="card" style="width: 18rem;">
        <img src="{{employee.img}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">name : {{employee.name}}</h5>
          <h5 class="card-title">title : {{employee.title |employeePipe:8}}</h5>
        </div>
      </div>
      <div *ngIf="!employee.followed; else showUnFollowed">
        <button type="button" [ngStyle]=""
                (click)="follow(i)" class="btn btn-primary">Follow</button>
      </div>
      <ng-template #showUnFollowed>
        <button type="button"
                (click)="unFollow(employee.name)" class="btn btn-danger">Un Follow</button>
      </ng-template>
    </div>
  </ul>
</div>
